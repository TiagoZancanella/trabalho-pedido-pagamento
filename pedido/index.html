<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <head>
        <header class="text-bg-secondary p-3">
            <a href="/index.html" class="btn btn-outline-light"> <i class="fas fa-home"></i> In√≠cio</a>
            <a href="/pedido/pedidos.html" class="btn btn-outline-light"> <i class="fas fa-building"></i>
                Pagamentos</a>
        </header>

        <main>
            <div class="text-bg-secondary border-top p-3">
                <h1>Pedidos</h1>
            </div>

            <form id="pedidoID">
                <div>
                    <label for="produto" class="btn btn-secondary m-2" >Produto:</label>
                    <input type="text" id="produto"  required>
                </div>
                <div>
                    <label for="quantidade" class="btn btn-secondary m-2">Quantidade:</label>
                    <input type="number" id="quantidade"  required>
                </div>
                <div>
                    <label for="valorTotal" class="btn btn-secondary m-2">Valor Total (R$):</label>
                    <input type="number" step="0.01"  id="valorTotal" required>
                </div>
                <div>
                    <label for="fornecedor" class="btn btn-secondary m-2">Fornecedor:</label>
                    <input type="text" id="fornecedor"  required>
                </div>
                <div>
                    <label for="dataPedido" class="btn btn-secondary m-2">Data do Pedido:</label>
                    <input type="date" class="dataPedido"  required>
                </div>


                <button type="button" class="btn btn-success m-2" id="btn-salvar">Adicionar Pedido</button>
            </form>
        </main>


    </head>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>   
         <script src="/script/pagar.js"></script>
    <script src="/script/cadastrar-pedido.js"></script>

</body>




</html>
